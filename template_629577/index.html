      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="" />
      </div>
      <table>
        <thead>
          <th>Leaderboard</th>
        </thead>
        <tbody>
          <tr>
            <td>Player 1</td>
            <td id="score1"></td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td id="score2"></td>
          </tr>
        </tbody>
      </table>
      <p>Reset</p>
    </div>
